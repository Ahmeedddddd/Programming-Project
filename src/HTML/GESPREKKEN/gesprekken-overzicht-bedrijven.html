<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesprekken overzicht bedrijven</title>
  <link rel="stylesheet" href="/src/CSS/style.css">
  <link rel="stylesheet" href="/src/CSS/GESPREKKEN/gesprekken.css">
  <script src="/js/navigation-manager.js"></script>
    <script src="/js/role-manager.js"></script>
</head>
<body>
  <div class="container">
    <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="sideMenu" id="sideMenu">
            <div class="menu-bg-animation"></div>
            <div class="menu-bg-animation"></div>
            <div class="sparkles"></div>
            <div class="sideMenu-header">
                <div>
                    <h2 class="sideMenu-title">CareerLaunch EHB</h2>
                    <p class="sideMenu-subtitle">Menu</p>
                </div>
                <button class="sideMenu-closeBtn" onclick="toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sideMenu-content">
                <!-- Dynamisch menu wordt hier gevuld -->
            </div>
        </div>
        <!-- Overlay voor menu -->
        <div class="menu-overlay"></div>

    <section class="gesprekkenKaart">
      <h2 class="gesprekkenTitel">Mijn gesprekken</h2>
      <div class="gesprekkenSubSection">
        <h3 class="gesprekkenSubTitel">Aangevraagd door jou</h3>
        <div class="gesprekkenTable" id="bedrijfGesprekkenAangevraagd">
          <div class="gesprekkenTableHeader">
            <div>Naam student</div>
            <div>Tijdslot</div>
            <div>Locatie</div>
            <div>Status</div>
            <div>Actie</div>
          </div>
          <!-- Dynamisch geladen aangevraagde gesprekken komen hieronder -->
        </div>
      </div>
      <div class="gesprekkenSubSection">
        <h3 class="gesprekkenSubTitel">Ontvangen</h3>
        <div class="gesprekkenTable" id="bedrijfGesprekkenOntvangen">
          <div class="gesprekkenTableHeader">
            <div>Naam student</div>
            <div>Tijdslot</div>
            <div>Locatie</div>
            <div>Status</div>
            <div>Actie</div>
          </div>
          <!-- Dynamisch geladen ontvangen gesprekken komen hieronder -->
        </div>
      </div>
      <div id="loadingBedrijfGesprekken" style="display:none; text-align:center; padding:1rem;">Laden...</div>
      <div id="noBedrijfGesprekken" style="display:none; text-align:center; padding:1rem;">Geen gesprekken gevonden.</div>
      <div id="errorBedrijfGesprekken" style="display:none; color:red; text-align:center; padding:1rem;"></div>
    </section>
    
  </div>

  <div id="rejectModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3>Afspraak weigeren</h3>
      <label for="redenWeigering">Reden (optioneel):</label>
      <textarea id="redenWeigering" rows="3" placeholder="Geef een reden op..."></textarea>
      <div class="modal-actions">
        <button id="confirmRejectBtn" class="actieBtn verwijderBtn">Weiger</button>
        <button id="cancelRejectBtn" class="actieBtn">Annuleer</button>
      </div>
    </div>
  </div>

  <script src="/src/JS/api.js"></script>
  <script src="/src/JS/reservatieService.js"></script>
  <script src="/src/JS/GESPREKKEN/gesprekkenBedrijf.js"></script>
  <script type="module" src="/src/JS/UTILS/startPage.js"></script>
</body>
</html>
