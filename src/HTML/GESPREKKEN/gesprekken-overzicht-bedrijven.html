<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesprekken overzicht bedrijven</title>
  <link rel="stylesheet" href="/src/CSS/style.css">
  <link rel="stylesheet" href="/src/CSS/GESPREKKEN/gesprekken-overzicht-bedrijven.css">
</head>
<body>
  <div class="container">
    <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

      
    <section class="gesprekkenKaart">
      <h2 class="gesprekkenTitel">Mijn gesprekken</h2>
      <div class="gesprekkenTable">
        <div class="gesprekkenTableHeader">
          <div>Naam student</div>
          <div>Tijdslot</div>
          <div>Locatie</div>
          <div>Actie</div>
        </div>
        <div class="gesprekkenTableRow">
          <div>John Doe</div>
          <div>16:00-16:30</div>
          <div class="locatieCel">Tafel 1</div>
          <div class="gesprekkenActions">
            <button class="actieBtn bevestigBtn">
              <span class="actieIcon">&#9745;</span> Bevestig
            </button>
            <button class="actieBtn verwijderBtn">
              <span class="actieIcon">&#128465;</span> Verwijder
            </button>
          </div>
        </div>
        <div class="gesprekkenTableRow">
          <div>Jeretom Carnomina</div>
          <div>14:00-14:30</div>
          <div class="locatieCel">Tafel 1</div>
          <div class="gesprekkenActions">
            <button class="actieBtn bevestigBtn">
              <span class="actieIcon">&#9745;</span> Bevestig
            </button>
            <button class="actieBtn verwijderBtn">
              <span class="actieIcon">&#128465;</span> Verwijder
            </button>
          </div>
        </div>
      </div>
    </section>
    
  </div>


  
</body>
</html>
