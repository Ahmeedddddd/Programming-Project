<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesprekken overzicht bedrijven</title>
  <link rel="stylesheet" href="/src/CSS/style.css">
  <link rel="stylesheet" href="/src/CSS/GESPREKKEN/gesprekken-overzicht-studenten.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
      </div>
      <div class="navBar">
        <a href="/index.html" class="navItem active">Home</a>
        <a href="/programma" class="navItem">Programma</a>
        <a href="/gesprekkenOverzicht" class="navItem">Mijn gesprekken</a>
        <a href="/info" class="navItem">Info</a>
      </div>
      <div class="pfpContainer">
        <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle" />
      </div>
    </div>

    <section class="gesprekkenKaart">
        <h2 class="gesprekkenTitel">Mijn gesprekken</h2>
        <div class="gesprekkenTable">
          <div class="gesprekkenTableHeader">
            <div>Naam bedrijf</div>
            <div>Tijdslot</div>
            <div>Locatie</div>
            <div>Actie</div>
          </div>
          <div class="gesprekkenTableRow">
            <div>BilalAICorp</div>
            <div>16:00-16:30</div>
            <div class="locatieCel">Tafel 1</div>
            <div class="gesprekkenActions">
              <button class="actieBtn bevestigBtn">
                <span class="actieIcon">&#9745;</span> Bevestig
              </button>
              <button class="actieBtn verwijderBtn">
                <span class="actieIcon">&#128465;</span> Verwijder
              </button>
            </div>
          </div>
          <div class="gesprekkenTableRow">
            <div>Vital'O Network</div>
            <div>14:00-14:30</div>
            <div class="locatieCel">Tafel 2</div>
            <div class="gesprekkenActions">
              <button class="actieBtn bevestigBtn">
                <span class="actieIcon">&#9745;</span> Bevestig
              </button>
              <button class="actieBtn verwijderBtn">
                <span class="actieIcon">&#128465;</span> Verwijder
              </button>
            </div>
          </div>
        </div>
      </section>
      
    
  </div>


  
</body>
</html>
