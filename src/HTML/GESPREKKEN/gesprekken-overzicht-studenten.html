<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesprekken overzicht bedrijven</title>
    <link rel="stylesheet" href="/src/CSS/style.css" />
    <link
      rel="stylesheet"
      href="/src/CSS/GESPREKKEN/gesprekken.css"
    />
    <script src="/js/navigation-manager.js"></script>
    <script src="/js/role-manager.js"></script>

    <!-- ðŸš€ NAVIGATION MANAGER SCRIPT -->
  </head>
  <body>
    <div class="container">
     <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="sideMenu" id="sideMenu">
            <div class="menu-bg-animation"></div>
            <div class="menu-bg-animation"></div>
            <div class="sparkles"></div>
            <div class="sideMenu-header">
                <div>
                    <h2 class="sideMenu-title">CareerLaunch EHB</h2>
                    <p class="sideMenu-subtitle">Menu</p>
                </div>
                <button class="sideMenu-closeBtn" onclick="toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sideMenu-content">
                <!-- Dynamisch menu wordt hier gevuld -->
            </div>
        </div>
        <!-- Overlay voor menu -->
        <div class="menu-overlay"></div>

      <section class="gesprekkenKaart">
        <h2 class="gesprekkenTitel">Mijn gesprekken</h2>
        <div class="gesprekkenSubSection">
          <h3 class="gesprekkenSubTitel">Aangevraagd door jou</h3>
          <div class="gesprekkenTable" id="studentGesprekkenAangevraagd">
            <div class="gesprekkenTableHeader">
              <div>Naam bedrijf</div>
              <div>Tafel</div>
              <div>Tijdslot</div>
              <div>Status</div>
              <div>Actie</div>
            </div>
            <!-- Dynamisch geladen aangevraagde gesprekken komen hieronder -->
          </div>
        </div>
        <div class="gesprekkenSubSection">
          <h3 class="gesprekkenSubTitel">Ontvangen</h3>
          <div class="gesprekkenTable" id="studentGesprekkenOntvangen">
            <div class="gesprekkenTableHeader">
              <div>Naam bedrijf</div>
              <div>Tafel</div>
              <div>Tijdslot</div>
              <div>Status</div>
              <div>Actie</div>
            </div>
            <!-- Dynamisch geladen ontvangen gesprekken komen hieronder -->
          </div>
        </div>
        <p id="loadingStudentGesprekken" style="text-align: center; padding: 20px;">Laden van je gesprekken...</p>
        <p id="noStudentGesprekken" style="display: none; text-align: center; padding: 20px;">Je hebt nog geen gesprekken gepland.</p>
        <p id="errorStudentGesprekken" style="display: none; color: red; text-align: center; padding: 20px;">Fout bij het laden van gesprekken.</p>
      </section>
    </div>
  </body>
<script type="module" src="/src/JS/UTILS/startPage.js"></script>
<script type="module" src="/src/JS/api.js"></script>
<script type="module" src="/src/JS/reservatieService.js"></script>
<script type="module" src="/src/JS/GESPREKKEN/gesprekkenStudent.js"></script>
</html>
