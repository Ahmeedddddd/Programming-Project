<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Organisator</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/ORGANISATOR/account-organisator.css">
    <!-- Navigation styles and scripts -->
    <link rel="stylesheet" href="/src/CSS/navigation-styles.css" />
    <script src="/js/navigation-manager.js"></script>
    <script src="/js/role-manager.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="sideMenu" id="sideMenu">
            <!-- Geanimeerde achtergrond laag -->
            <div class="menu-bg-animation"></div>
            <div class="menu-bg-animation"></div>
            <div class="sparkles"></div>
            
            <!-- Header met titel -->
            <div class="sideMenu-header">
                <div>
                    <h2 class="sideMenu-title">CareerLaunch EHB</h2>
                    <p class="sideMenu-subtitle">Organisator Menu</p>
                </div>
                <button class="sideMenu-closeBtn" onclick="toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Menu content - dynamically populated -->
            <div class="sideMenu-content">
                <!-- Dynamic navigation items will be inserted here -->
            </div>
        </div>
           
        <main class="main">
            <section class="card">
                <!-- FIXED LINKS - Using correct paths -->
                <a href="/gegevens-organisator" class="gegevensBtn">
                    <i class="fas fa-id-card"></i>
                    Mijn gegevens
                </a>
                <a href="/overzicht-organisator" class="overzichtBtn">
                    <i class="fas fa-chart-bar"></i>
                    Mijn overzicht
                </a>
                <a href="/admin-panel" class="adminBtn">
                    <i class="fas fa-cogs"></i>
                    Admin Panel
                </a>
                <a href="#" class="uitloggenBtn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Uitloggen
                </a>
            </section>
        </main>

        <!-- Menu Overlay -->
        <div class="menu-overlay"></div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="/src/JS/UTILS/startPage.js"></script>
    <script src="/src/JS/UTILS/logout.js"></script>
</body>
</html>
