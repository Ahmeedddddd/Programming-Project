        </div>

            <div class="stat-card students">
                <div class="stat-number" id="student-count">0</div>
                <div class="stat-label">Studenten</div>
            </div>
            <div class="stat-card companies">
                <div class="stat-number" id="company-count">0</div>
                <div class="stat-label">Bedrijven</div>
            </div>
            <div class="stat-card projects">
                <div class="stat-number" id="project-count">0</div>
                <div class="stat-label">Projecten</div>
            </div>
        </div>

        <!-- Studenten Sectie -->
        <div class="section" id="students-section">
            <div class="section-header students" onclick="toggleSection('students-section')">
                <div class="section-title">
                    👨‍🎓 Studenten Beheer
                </div>
                <div class="expand-icon">▼</div>
            </div>
            <div class="section-content">
                <div class="content-inner">
                    <div class="search-filter">
                        <input type="text" class="search-input" id="student-search" placeholder="Zoek studenten op naam, email, studentnummer...">
                        <button class="add-btn" onclick="showAddModal('student')">+ Student Toevoegen</button>
                    </div>
                    <div class="items-list" id="students-list">
                        <div class="no-items">Geen studenten gevonden</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bedrijven Sectie -->
        <div class="section" id="companies-section">
            <div class="section-header companies" onclick="toggleSection('companies-section')">
                <div class="section-title">
                    🏢 Bedrijven Beheer
                </div>
                <div class="expand-icon">▼</div>
            </div>
            <div class="section-content">
                <div class="content-inner">
                    <div class="search-filter">
                        <input type="text" class="search-input" id="company-search" placeholder="Zoek bedrijven op naam, sector, email...">
                        <button class="add-btn" onclick="showAddModal('company')">+ Bedrijf Toevoegen</button>
                    </div>
                    <div class="items-list" id="companies-list">
                        <div class="no-items">Geen bedrijven gevonden</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projecten Sectie -->
        <div class="section" id="projects-section">
            <div class="section-header projects" onclick="toggleSection('projects-section')">
                <div class="section-title">
                    📋 Projecten Beheer
                </div>
                <div class="expand-icon">▼</div>
            </div>
            <div class="section-content">
                <div class="content-inner">
                    <div class="search-filter">
                        <input type="text" class="search-input" id="project-search" placeholder="Zoek projecten op naam, beschrijving, status...">
                        <button class="add-btn" onclick="showAddModal('project')">+ Project Toevoegen</button>
                    </div>
                    <div class="items-list" id="projects-list">
                        <div class="no-items">Geen projecten gevonden</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal voor toevoegen/details -->

                <button class="close-btn" onclick="closeModal()">×</button>

        // Helper functies
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function updateCounts() {
            document.getElementById('student-count').textContent = students.length;
            document.getElementById('company-count').textContent = companies.length;
            document.getElementById('project-count').textContent = projects.length;
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('expanded');
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            selectedStudents = [];
        }

        function toggleStudentDropdown() {
            const dropdown = document.getElementById('student-dropdown');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        function toggleStudentSelection(studentId) {
            const index = selectedStudents.indexOf(studentId);
            if (index > -1) {
                selectedStudents.splice(index, 1);
            } else {
                selectedStudents.push(studentId);
            }
            updateStudentDropdown();
        }

        function updateStudentDropdown() {
            const options = document.querySelectorAll('.multi-select-option');
            options.forEach(option => {
                const studentId = option.getAttribute('data-student-id');
                if (selectedStudents.includes(studentId)) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });

            const selectedDisplay = document.getElementById('selected-students-display');
            const selectText = document.getElementById('student-select-text');
            
            if (selectedDisplay && selectText) {
                if (selectedStudents.length === 0) {
                    selectText.textContent = 'Selecteer studenten...';
                    selectedDisplay.innerHTML = '';
                } else {
                    selectText.textContent = `${selectedStudents.length} student(en) geselecteerd`;
                    selectedDisplay.innerHTML = selectedStudents.map(studentId => {
                        const student = students.find(s => s.id === studentId);
                        return `
                            <span class="selected-tag">
                                ${student ? student.name : 'Onbekend'}
                                <span class="remove" onclick="removeStudent('${studentId}')">×</span>
                            </span>
                        `;
                    }).join('');
                }
            }
        }

        function removeStudent(studentId) {
            selectedStudents = selectedStudents.filter(id => id !== studentId);
            updateStudentDropdown();
        }

                            <div class="form-group">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-input" name="email" required placeholder="info@bedrijf.be">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Sector *</label>
                                <input type="text" class="form-input" name="sector" required placeholder="IT Services">
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label class="form-label">Telefoon</label>
                                <input type="tel" class="form-input" name="phone" placeholder="02 XXX XX XX">
                            </div>
                            <div class="form-group">

                    e.preventDefault();
                    handleFormSubmit(e, type);
                });
            }
            
            showModal();
        }

        function handleFormSubmit(event, type) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            addItem(type, data);
        }

        function addItem(type, data) {
            data.id = generateId();
            data.createdAt = new Date().toLocaleDateString('nl-NL');

            switch(type) {
                case 'student':
                    students.push(data);
                    renderStudents();
                    break;
                case 'company':
                    data.hasPaid = data.hasPaid === 'on';
                    companies.push(data);
                    renderCompanies();
                    break;
                case 'project':
                    data.studentIds = [...selectedStudents];
                    projects.push(data);
                    renderProjects();
                    break;
            }

            updateCounts();
            closeModal();
        }

        function showDetails(type, id) {
            let item;
            let title;

            switch(type) {
                case 'student':
                    item = students.find(s => s.id === id);
                    title = 'Student Details';
                    break;
                case 'company':
                    item = companies.find(c => c.id === id);
                    title = 'Bedrijf Details';
                    break;
                case 'project':
                    item = projects.find(p => p.id === id);
                    title = 'Project Details';
                    break;
            }

            if (!item) return;

            document.getElementById('modal-title').textContent = title;
            
            let detailsHtml = '';
            for (const [key, value] of Object.entries(item)) {
                if (key !== 'id' && key !== 'studentIds') {
                    const label = getFieldLabel(key);
                    let displayValue = value || 'Niet ingevuld';
                    
                    if (key === 'hasPaid') {
                        displayValue = value ? 
                            '<span class="payment-status paid">✓ Heeft betaald</span>' : 
                            '<span class="payment-status unpaid">✗ Nog niet betaald</span>';
                    } else if (key === 'budget' && value) {
                        displayValue = `€ ${parseInt(value).toLocaleString('nl-NL')}`;
                    } else if (key === 'website' && value) {
                        displayValue = `<a href="${value}" target="_blank" style="color: #881538;">${value}</a>`;
                    } else if (key === 'email' && value) {
                        displayValue = `<a href="mailto:${value}" style="color: #881538;">${value}</a>`;
                    } else if (key === 'phone' && value) {
                        displayValue = `<a href="tel:${value}" style="color: #881538;">${value}</a>`;
                    } else if (key === 'status' && value) {
                        displayValue = `<span class="status-indicator ${value}">${value}</span>`;
                    }
                    
                    detailsHtml += `
                        <div class="detail-item">
                            <span class="detail-label">${label}:</span>
                            <span class="detail-value">${displayValue}</span>
                        </div>
                    `;
                }
            }

            if (type === 'project' && item.studentIds && item.studentIds.length > 0) {
                const projectStudents = item.studentIds.map(studentId => {
                    const student = students.find(s => s.id === studentId);
                    return student ? student.name : 'Onbekende student';
                });
                detailsHtml += `
                    <div class="detail-item">
                        <span class="detail-label">Studenten:</span>
                        <span class="detail-value">
                            <div class="student-list-in-project">
                                ${projectStudents.map(name => `<span class="student-badge">${name}</span>`).join('')}
                            </div>
                        </span>
                    </div>
                `;
            }

            // Add action buttons
            detailsHtml += `
                <div style="margin-top: 2rem; padding-top: 1rem; border-top: 2px solid #f8f9fa; display: flex; gap: 1rem;">
                    <button onclick="showEditModal('${type}', '${id}')" class="submit-btn" style="background: linear-gradient(135deg, #f39c12, #e67e22); flex: 1;">
                        ✏️ Bewerken
                    </button>
                    <button onclick="deleteItem('${type}', '${id}')" class="submit-btn" style="background: linear-gradient(135deg, #e74c3c, #c0392b); flex: 1;">
                        🗑️ Verwijderen
                    </button>
                </div>
            `;

            document.getElementById('modal-body').innerHTML = detailsHtml;
            showModal();
        }

                            <div class="form-group">
                                <label class="form-label">Startdatum</label>
                                <input type="date" class="form-input" name="startDate" value="${item.startDate || ''}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Einddatum</label>
                                <input type="date" class="form-input" name="endDate" value="${item.endDate || ''}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Budget (€)</label>
                                <input type="number" class="form-input" name="budget" value="${item.budget || ''}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Studenten</label>
                                <div class="multi-select-container">
                                    <div class="multi-select-input" onclick="toggleStudentDropdown()">
                                        <span id="student-select-text">Selecteer studenten...</span>
                                    </div>
                                    <div class="multi-select-dropdown" id="student-dropdown">
                                        ${students.map(student => `
                                            <div class="multi-select-option" data-student-id="${student.id}" onclick="toggleStudentSelection('${student.id}')">
                                                ${student.name} (${student.studentNumber})
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="selected-students" id="selected-students-display"></div>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Project Bijwerken</button>
                        </form>
                    `;
                    break;
            }

            document.getElementById('modal-body').innerHTML = formHtml;
            
            // Voeg event listener toe aan het formulier
            const form = document.getElementById('edit-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleEditFormSubmit(e, type, id);
                });
            }
            
            // Update student dropdown voor projecten
            if (type === 'project') {
                setTimeout(() => {
                    updateStudentDropdown();
                }, 100);
            }
            
            showModal();
        }

        // Nieuwe functie specifiek voor edit form submit
        function handleEditFormSubmit(event, type, id) {
            event.preventDefault();
            console.log('Edit form submitted for:', type, id);
            
            const formData = new FormData(event.target);
            const data = {};
            
            // Verzamel alle form data
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Handle checkbox for company payment status
            if (type === 'company') {
                const checkbox = event.target.querySelector('input[name="hasPaid"]');
                data.hasPaid = checkbox ? checkbox.checked : false;
            }
            
            // Handle project students
            if (type === 'project') {
                data.studentIds = [...selectedStudents];
            }
            
            console.log('Data to update:', data);
            
            // Update the item
            updateItem(type, id, data);
        }

        function updateItem(type, id, data) {
            let index = -1;
            
            switch(type) {
                case 'student':
                    index = students.findIndex(s => s.id === id);
                    if (index !== -1) {
                        students[index] = { ...students[index], ...data };
                        renderStudents();
                    }
                    break;
                case 'company':
                    index = companies.findIndex(c => c.id === id);
                    if (index !== -1) {
                        companies[index] = { ...companies[index], ...data };
                        renderCompanies();
                    }
                    break;
                case 'project':
                    index = projects.findIndex(p => p.id === id);
                    if (index !== -1) {
                        projects[index] = { ...projects[index], ...data };
                        renderProjects();
                    }
                    break;
            }

            if (index !== -1) {
                closeModal();
                showTemporaryMessage('✅ Item succesvol bijgewerkt!', 'success');
            } else {
                showTemporaryMessage('❌ Er ging iets mis bij het bijwerken.', 'error');
            }
        }

        function deleteItem(type, id) {
            let itemName = '';
            let confirmMessage = '';
            
            switch(type) {
                case 'student':
                    const student = students.find(s => s.id === id);
                    itemName = student ? student.name : 'Deze student';
                    confirmMessage = `Weet je zeker dat je de student "${itemName}" wilt verwijderen?`;
                    break;
                case 'company':
                    const company = companies.find(c => c.id === id);
                    itemName = company ? company.name : 'Dit bedrijf';
                    confirmMessage = `Weet je zeker dat je het bedrijf "${itemName}" wilt verwijderen?`;
                    break;
                case 'project':
                    const project = projects.find(p => p.id === id);
                    itemName = project ? project.name : 'Dit project';
                    confirmMessage = `Weet je zeker dat je het project "${itemName}" wilt verwijderen?`;
                    break;
            }
            
            if (confirm(confirmMessage + '\n\nDeze actie kan niet ongedaan worden gemaakt.')) {
                performDelete(type, id);
            }
        }

        function performDelete(type, id) {
            let deleted = false;
            
            switch(type) {
                case 'student':
                    const studentIndex = students.findIndex(s => s.id === id);
                    if (studentIndex !== -1) {
                        students.splice(studentIndex, 1);
                        // Remove student from all projects
                        projects.forEach(project => {
                            if (project.studentIds) {
                                project.studentIds = project.studentIds.filter(studentId => studentId !== id);
                            }
                        });
                        renderStudents();
                        renderProjects(); // Update projects to reflect removed student
                        deleted = true;
                    }
                    break;
                case 'company':
                    const companyIndex = companies.findIndex(c => c.id === id);
                    if (companyIndex !== -1) {
                        companies.splice(companyIndex, 1);
                        renderCompanies();
                        deleted = true;
                    }
                    break;
                case 'project':
                    const projectIndex = projects.findIndex(p => p.id === id);
                    if (projectIndex !== -1) {
                        projects.splice(projectIndex, 1);
                        renderProjects();
                        deleted = true;
                    }
                    break;
            }
            
            if (deleted) {
                updateCounts();
                closeModal();
                showTemporaryMessage('🗑️ Item succesvol verwijderd!', 'success');
            } else {
                showTemporaryMessage('❌ Er ging iets mis bij het verwijderen.', 'error');
            }
        }

        function showTemporaryMessage(message, type = 'success') {
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 2rem;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 
                    'background: linear-gradient(135deg, #27ae60, #2ecc71);' : 
                    'background: linear-gradient(135deg, #e74c3c, #c0392b);'
                }
            `;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            // Animate in
            setTimeout(() => {
                messageEl.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageEl.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (messageEl.parentNode) {
                        messageEl.parentNode.removeChild(messageEl);
                    }
                }, 300);
            }, 3000);
        }

        function getFieldLabel(field) {
            const labels = {
                name: 'Naam',
                email: 'Email',
                studentNumber: 'Studentnummer',
                major: 'Studierichting',
                phone: 'Telefoon',
                sector: 'Sector',
                address: 'Adres',
                website: 'Website',
                description: 'Beschrijving',
                status: 'Status',
                startDate: 'Startdatum',
                endDate: 'Einddatum',
                budget: 'Budget',
                createdAt: 'Aangemaakt op',
                hasPaid: 'Betaalstatus'
            };
            return labels[field] || field;
        }

        function renderStudents(searchTerm = '') {
            const container = document.getElementById('students-list');
            const filtered = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.studentNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.major.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-items">Geen studenten gevonden</div>';
                return;
            }

            container.innerHTML = filtered.map(student => `
                <div class="item-card student" onclick="showDetails('student', '${student.id}')">
                    <div class="quick-actions">
                        <button class="quick-action-btn quick-edit" onclick="event.stopPropagation(); showEditModal('student', '${student.id}')" title="Bewerken">
                            ✏️
                        </button>
                        <button class="quick-action-btn quick-delete" onclick="event.stopPropagation(); deleteItem('student', '${student.id}')" title="Verwijderen">
                            🗑️
                        </button>
                    </div>
                    <div class="item-name">${student.name}</div>
                    <div class="item-info">${student.studentNumber} • ${student.major} • ${student.email}</div>
                </div>
            `).join('');
        }

        function renderCompanies(searchTerm = '') {
            const container = document.getElementById('companies-list');
            const filtered = companies.filter(company => 
                company.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                company.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                company.sector.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-items">Geen bedrijven gevonden</div>';
                return;
            }

            container.innerHTML = filtered.map(company => `
                <div class="item-card company" onclick="showDetails('company', '${company.id}')">
                    <div class="quick-actions">
                        <button class="quick-action-btn quick-edit" onclick="event.stopPropagation(); showEditModal('company', '${company.id}')" title="Bewerken">
                            ✏️
                        </button>
                        <button class="quick-action-btn quick-delete" onclick="event.stopPropagation(); deleteItem('company', '${company.id}')" title="Verwijderen">
                            🗑️
                        </button>
                    </div>
                    <div class="item-name">${company.name}</div>
                    <div class="item-info">
                        ${company.sector} • ${company.email}
                        <button class="payment-toggle ${company.hasPaid ? 'paid' : 'unpaid'}" 
                                onclick="event.stopPropagation(); togglePaymentStatus('${company.id}')"
                                title="Klik om betaalstatus te wijzigen">
                            ${company.hasPaid ? '✓ Betaald' : '✗ Niet betaald'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function togglePaymentStatus(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (company) {
                company.hasPaid = !company.hasPaid;
                renderCompanies();
                showTemporaryMessage(
                    `💰 Betaalstatus bijgewerkt: ${company.name} heeft ${company.hasPaid ? 'WEL' : 'NIET'} betaald`, 
                    'success'
                );
            }
        }

        function renderProjects(searchTerm = '') {
            const container = document.getElementById('projects-list');
            const filtered = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.status.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-items">Geen projecten gevonden</div>';
                return;
            }

            container.innerHTML = filtered.map(project => {
                const studentCount = project.studentIds ? project.studentIds.length : 0;
                const studentNames = project.studentIds ? 
                    project.studentIds.map(id => {
                        const student = students.find(s => s.id === id);
                        return student ? student.name : 'Onbekend';
                    }).slice(0, 2).join(', ') + (studentCount > 2 ? ` +${studentCount - 2}` : '') :
                    'Geen studenten';
                    
                return `
                    <div class="item-card project" onclick="showDetails('project', '${project.id}')">
                        <div class="quick-actions">
                            <button class="quick-action-btn quick-edit" onclick="event.stopPropagation(); showEditModal('project', '${project.id}')" title="Bewerken">
                                ✏️
                            </button>
                            <button class="quick-action-btn quick-delete" onclick="event.stopPropagation(); deleteItem('project', '${project.id}')" title="Verwijderen">
                                🗑️
                            </button>
                        </div>
                        <div class="item-name">${project.name}</div>
                        <div class="item-info">
                            <span class="status-indicator ${project.status}">${project.status}</span> • 
                            ${project.startDate || 'Geen startdatum'} • 
                            ${studentCount} student(en): ${studentNames}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('student-search').addEventListener('input', function(e) {
            renderStudents(e.target.value);
        });

        document.getElementById('company-search').addEventListener('input', function(e) {
            renderCompanies(e.target.value);
        });

        document.getElementById('project-search').addEventListener('input', function(e) {
            renderProjects(e.target.value);
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('student-dropdown');
            const container = e.target.closest('.multi-select-container');
            if (!container && dropdown) {
                dropdown.classList.remove('active');
            }
        });

        // Initialisatie
        updateCounts();
        renderStudents();
        renderCompanies();
        renderProjects();
    </script>
</body>
</html>
