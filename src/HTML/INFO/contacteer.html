<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacteer</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/INFO/contacteer.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigatie -->
        <div class="header">
            <div class="nav-section">
                <a href="/index.html" class="nav-item">Home</a>
                <a href="/src/HTML/PROGRAMMA/programma.html" class="nav-item">Programma</a>
                <a href="#" class="nav-item">Mijn gesprekken</a>
                <a href="#" class="nav-item active">Info</a>
            </div>
            <div class="nav-right">Contacteer</div>
        </div>

        <!-- Contact Icon -->
        <div class="contact-icon"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="form-container">
                <h1 class="form-title">Heeft u een probleem?</h1>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="email">Email-adres</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="Voer uw email-adres in"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="problem">Beschrijf uw probleem</label>
                        <textarea 
                            id="problem" 
                            name="problem" 
                            class="form-textarea"
                            placeholder="Beschrijf hier uw probleem in detail..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Indienen</button>
                    <p class="form-note">We beantwoorden u zo snel mogelijk</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
