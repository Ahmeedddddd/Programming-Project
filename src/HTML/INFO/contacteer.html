<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacteer</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/INFO/contacteer.css">
    <script src="/js/navigation-manager.js"></script>
    <script src="/js/role-manager.js"></script>
</head>
<body>
    <!-- Navigatie -->
<div class="container">
  <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="sideMenu" id="sideMenu">
            <!-- Geanimeerde achtergrond laag -->
            <div class="menu-bg-animation"></div>
            <div class="menu-bg-animation"></div>
            <div class="sparkles"></div>
            
            <!-- Header met titel -->
            <div class="sideMenu-header">
                <div>
                    <h2 class="sideMenu-title">CareerLaunch EHB</h2>
                    <p class="sideMenu-subtitle">Menu</p>
                </div>
                <button class="sideMenu-closeBtn" onclick="toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Menu content - dynamically populated -->
            <div class="sideMenu-content">
                <!-- Dynamic navigation items will be inserted here -->
            </div>
        </div>
  
  
  <!-- Menu content -->
  <div class="sideMenu-content">
    <a href="/login">
      <i class="fas fa-sign-in-alt"></i>
      Login
    </a>
    <a href="/contacteer">
      <i class="fas fa-envelope"></i>
      Contact us
    </a>
    
    <hr class="sideMenu-divider">
  </div>
</div>

        <!-- Contact Icon -->
        <div class="contact-icon"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="form-container">
                <h1 class="form-title">Heeft u een probleem?</h1>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="email">Email-adres</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="Voer uw email-adres in"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="problem">Beschrijf uw probleem</label>
                        <textarea 
                            id="problem" 
                            name="problem" 
                            class="form-textarea"
                            placeholder="Beschrijf hier uw probleem in detail..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Indienen</button>
                    <p class="form-note">We beantwoorden u zo snel mogelijk</p>
                </form>
            </div>
        </div>
    </div>
    <!-- Loading Overlay  -->
  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>
  <script type="module" src="/src/JS/UTILS/startPage.js"></script>
</body>
</html>
