<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservatie</title>
    <link rel="stylesheet" href="/src/CSS/RESULTS/RESERVATIES/reservatie.css">
</head>
<body>

     <div class="reservation-container">
    <div class="company-header">
      <button class="back-button" onclick="goBack()">←</button>
      <h1 class="company-name" id="companyName">Bedrijf</h1>
      <div class="company-logo-placeholder">
        <img id="companyLogo" src="#" alt="Bedrijfslogo">
      </div>
    </div>

    <div class="date-display">
      <div class="current-date" id="currentDate">—</div>
    </div>

     <div class="time-range" id="timeRange">—</div>
    <div id="errorMessage" class="error" style="display:none;"></div>
    <div class="selected-info" id="selectedInfo">
      <strong>Geselecteerd tijdslot:</strong> <span id="selectedTime"></span>
    </div>
    <div id="loadingMessage" class="loading" style="display:none;">
      Tijdslots laden...
    </div>
    <div class="time-slots" id="timeSlots"></div>
    <button class="reserve-button" id="reserveBtn" disabled onclick="makeReservation()">
      Reserveren
    </button>
  </div>
    
  <script src="/src/JS/reservatie.js"></script>
</body>
</html>
