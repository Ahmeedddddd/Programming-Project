<head>
    <meta charset="UTF-8">

    <link rel="preload" href="/src/CSS/style.css" as="style">
    <link rel="preload" href="/src/CSS/RESULTS/STUDENTEN/alle-studenten.css" as="style">
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/RESULTS/STUDENTEN/alle-studenten.css">
     <link rel="stylesheet" href="/src/CSS/navigation-styles.css" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Additional styles for dynamic content */
        .studentTegel {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .studentTegel:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(136, 21, 56, 0.3);
        }

        .student-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .specialization-tag,
        .year-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .specialization-tag {
            background: #e3f2fd;
            color: #1565c0;
        }

        .year-tag {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .project-preview {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 3px solid #881538;
            font-size: 0.85rem;
        }

        .student-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .location-tag,
        .email-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            background: #e8f5e8;
            color: #2e7d32;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(136, 21, 56, 0.15);
        }

        .error-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(136, 21, 56, 0.15);
            border-left: 4px solid #dc2626;
        }

        .retry-btn {
            background: #881538;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .retry-btn:hover {
            background: #A91B47;
            transform: translateY(-2px);
        }

        /* Loading states */
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(136, 21, 56, 0.15);
        }

        /* Animation for new cards */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .studentTegel {
            animation: slideInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigatie -->
<div class="container">

  </div>

  </div>

<!-- Verborgen sidebar -->

<div class="menu-bg-animation"></div>

    </div>

      <i class="fas fa-times"></i>

  <!-- Menu content -->

    <a href="/login">

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Alle Studenten</h1>
            <p class="page-subtitle">Ontmoet getalenteerde studenten en ontdek hun passies en expertise tijdens CareerLaunch</p>
        </div>

        <!-- Specialization Pills -->
        <div class="specialization-pills">
            <span class="specialization-pill active">Alle</span>
            <span class="specialization-pill">Toegepaste Informatica</span>
            <span class="specialization-pill">IndustriÃ«le Wetenschappen</span>
            <span class="specialization-pill">Cybersecurity</span>
            <span class="specialization-pill">AI & Robotica</span>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <input type="text" class="search-input" placeholder="Zoek studenten op naam of vaardigheden...">
            <select class="filter-select">
                <option>Alle jaren</option>
                <option>1e jaar</option>
                <option>2e jaar</option>
                <option>3e jaar</option>
                <option>Master</option>
            </select>
            <button class="filter-btn">Filter</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <p class="stats-text">ðŸŽ“ Studenten worden geladen...</p>
            <button class="refresh-btn" style="margin-left: 1rem; padding: 0.5rem 1rem; background: #881538; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem;" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> Vernieuwen
            </button>
        </div>

        <!-- Main Content -->
        <main class="studentTegels">
            <!-- Content wordt dynamisch geladen door JavaScript -->
            <div class="loading-state">

                <p style="margin-top: 1rem; color: #666;">Studenten worden geladen...</p>

        </main>

    <!-- Notification Container -->

    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Scripts -->
    <script src="/src/JS/UTILS/notification-system.js"></script>
