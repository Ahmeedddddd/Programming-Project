<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Details worden geladen...</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/RESULTS/PROJECTEN/zoekbalk-projecten.css">
    <script src="/js/navigation-manager.js"></script>
    <script src="/js/role-manager.js"></script>

    <style>
        /* Additional styles for dynamic content */
        .back-button {
            position: fixed;
            top: 140px;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #881538;
            color: #881538;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-button:hover {
            background: #881538;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(136, 21, 56, 0.3);
        }

        .project-metadata {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #881538;
        }

        .contact-btn {
            background: linear-gradient(135deg, #881538 0%, #A91B47 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(136, 21, 56, 0.3);
        }

        /* Project skills styling */
        .project-skills ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .project-skills li {
            background: #881538;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Team list styling */
        .team-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .team-list li {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .team-list li:hover {
            background: #881538;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(136, 21, 56, 0.3);
        }

        .team-member-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .member-info {
            margin-bottom: 1rem;
        }

        .member-name {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .member-detail {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }

        .profile-link {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-title {
            height: 2rem;
            margin-bottom: 1rem;
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(136, 21, 56, 0.15);
            margin: 2rem;
            border-left: 4px solid #dc2626;
        }

        .error-state h3 {
            color: #881538;
            margin-bottom: 1rem;
        }

        .error-state p {
            color: #666;
            margin-bottom: 2rem;
        }

        .back-btn,
        .retry-btn {
            background: #881538;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover,
        .retry-btn:hover {
            background: #A91B47;
            transform: translateY(-2px);
        }

        /* Loading state for main content */
        .loading-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(136, 21, 56, 0.15);
            margin: 2rem;
        }

        /* Hide skeleton elements when content is loaded */
        .content-loaded .skeleton {
            display: none;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin: 1rem;
                display: inline-block;
            }
            
            .team-list ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigatie -->
    <div class="container">
        <!-- Dynamic Navigation -->
        <div class="nav">
            <div class="logo">
                <img src="/images/image.png" alt="Erasmus Logo" class="logo" />
            </div>
            <div class="navBar">
                <!-- Navigation items will be dynamically populated -->
            </div>
            <div class="pfpContainer">
                <img src="/images/mystery man avatar.webp" alt="Profiel" class="profile-pic" id="burgerToggle"/>
            </div>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="sideMenu" id="sideMenu">
            <!-- Geanimeerde achtergrond laag -->
            <div class="menu-bg-animation"></div>
            <div class="menu-bg-animation"></div>
            <div class="sparkles"></div>
            
            <!-- Header met titel -->
            <div class="sideMenu-header">
                <div>
                    <h2 class="sideMenu-title">CareerLaunch EHB</h2>
                    <p class="sideMenu-subtitle">Menu</p>
                </div>
                <button class="sideMenu-closeBtn" onclick="toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Menu content - dynamically populated -->
            <div class="sideMenu-content">
                <!-- Dynamic navigation items will be inserted here -->
            </div>
        </div>

        <!-- Site Header -->
        <header class="site-header">
            <h1 class="site-title">Project Details</h1>
        </header>

        <!-- Main Layout -->
        <div class="layout">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Project Section -->
                <section class="section-project">
                    <h2>Project Beschrijving</h2>
                    <h1 class="project-title">
                        <span class="project-title-text">
                            <div class="skeleton skeleton-title" style="width: 300px; margin: 0;"></div>
                        </span>
                    </h1>
                    <div class="project-description">
                        <div class="project-description-text">
                            <!-- Skeleton state -->
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 90%;"></div>
                            <div class="skeleton skeleton-text" style="width: 70%;"></div>
                        </div>
                    </div>
                    
                    <!-- Technologies Section -->
                    <div class="technologies-section">
                        <h4>TechnologieÃ«n</h4>
                        <ul class="technologies-list" id="project-technologies">
                            <!-- Skeleton state -->
                            <li><div class="skeleton skeleton-text" style="width: 80px;"></div></li>
                            <li><div class="skeleton skeleton-text" style="width: 60px;"></div></li>
                            <li><div class="skeleton skeleton-text" style="width: 70px;"></div></li>
                        </ul>
                    </div>
                </section>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Team Section -->
                <div class="info-card team-section">
                    <h3 class="card-title">Teamleden</h3>
                    <ul class="team-list" id="project-team-members">
                        <!-- Skeleton state -->
                        <li class="team-member-card">
                            <div class="skeleton skeleton-text" style="width: 150px;"></div>
                        </li>
                        <li class="team-member-card">
                            <div class="skeleton skeleton-text" style="width: 120px;"></div>
                        </li>
                    </ul>
                </div>

                <!-- Location Section -->
                <div class="info-card location-section">
                    <h3 class="card-title">Locatie</h3>
                    <div class="location-info" id="project-tafel-info">
                        <div class="skeleton skeleton-text" style="width: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error State Template (hidden by default) -->
    <div id="errorState" class="error-state" style="display: none;">
        <h3><i class="fas fa-exclamation-triangle"></i> Project niet gevonden</h3>
        <p>Het gevraagde project kon niet worden geladen. Dit kan komen door een verkeerde link of tijdelijke technische problemen.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-redo"></i>
            Probeer opnieuw
        </button>
        <br><br>
        <a href="/alle-projecten" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Terug naar alle projecten
        </a>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 10000;">
        <!-- Notifications will be added here by JavaScript -->
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/JS/UTILS/startPage.js"></script>
    <script src="/src/JS/RESULTS/PROJECTEN/zoekbalk-projecten.js"></script>
</body>
</html>
