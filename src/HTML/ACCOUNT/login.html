<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    
</head>
<body>
   <div class="loginBlok">
    <div class="homeDiv">
  <a class="homeButton" href="/">
    <img src="/images/home-button-black.svg" alt="Home Button">
  </a>
  </div>
    <main class="loginContainer">
    <div class="loginLogo">
      <img src="/" alt="Logo">
    </div>
    <h2 class="loginTitle">Log in</h2>
    <form class="loginForm" autocomplete="off">
      <div>
        <label for="email">Email-adres</label>
        <input type="email" id="email" name="email" placeholder="Voer je email in" required>
      </div>
      <div>
        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
      </div>
      <button class="loginButton" type="submit">Inloggen</button>
    </form>
    <div class="loginExtra">
      Nog geen account?
      <a href="/register">Maak een account aan</a>
    </div>
  </main>
    </div>
</body>
</html>
