<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/CSS/ACCOUNT/login.css">

<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iOCIgZmlsbD0id2hpdGUiLz4KPHA0aCBkPSJNMjAgMTBMMzAgMjBMMjAgMzBMMTAgMjBMMjAgMTBaIiBmaWxsPSIjOGIxNTM4Ii8+Cjwvc3ZnPgo=" alt="Logo">
        </div>
        <h2>Log in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail" class="required">Email-adres</label>
                <input type="email" id="loginEmail" placeholder="Voer je email in" required>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="required">Wachtwoord</label>
                <input type="password" id="loginPassword" placeholder="Voer je wachtwoord in" required>
            </div>
            <button type="submit" class="btn">Inloggen</button>
        </form>
        <div class="toggle-link">
            <span>Nog geen account? </span>
            <a href="register.html">Maak een account aan</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email && password) {
                alert('Login succesvol! (Demo)');
            }
        });
    </script>
</body>
</html>
