<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - CareerLaunch</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/ACCOUNT/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iOCIgZmlsbD0id2hpdGUiLz4KPHA4aCBkPSJNMjAgMTBMMzAgMjBMMjAgMzBMMTAgMjBMMjAgMTBaIiBmaWxsPSIjOGIxNTM4Ii8+Cjwvc3ZnPgo=" alt="CareerLaunch Logo">
        </div>
        
        <h2>Inloggen</h2>
        
        <!-- Login messages will be inserted here by JavaScript -->
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail" class="required">Email-adres</label>
                <input type="email" id="loginEmail" name="email" placeholder="Voer je email adres in" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword" class="required">Wachtwoord</label>
                <input type="password" id="loginPassword" name="password" placeholder="Voer je wachtwoord in" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn">Inloggen</button>
        </form>
        
        <div class="toggle-link">
            <span>Nog geen account? </span>
            <a href="/register">Maak een account aan</a>
        </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Scripts -->
    <script src="/src/JS/ACCOUNT/login.js"></script>
    <script type="module" src="/src/JS/UTILS/startPage.js"></script>
</body>
</html>
